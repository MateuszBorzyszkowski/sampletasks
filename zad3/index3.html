<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>title</title>
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

</head>
<body>

<main>

    <section>

        <div class="row">

            <div class="col-sm-6 offset-3">
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Click me</button>
            </div>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="col-sm-12 modal-content shadow p-3 mb-5 bg-white rounded">

                        <button type="button" class="close text-right" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <div class="modal-body">
                            <h3 class="modal-title w-100 font-weight-normal">New address</h3>

                            <div class="form-group row">
                                <label class="col-sm-4 text-right col-form-label">ADDRESS NAME</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="dropdown-divider"></div>

                            <div class="form-group row">
                                <label class="col-sm-4 text-right col-form-label">ADDRESS</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 text-right col-form-label">ZIP CODE/CITY</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <input id="codepattern" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 text-right col-form-label">STREET</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 text-right col-form-label">COUNTRY</label>

                                <div class="col-sm-8 select" id="select1">
                                    <button class="btn-my dropdown-toggle" data-toggle="dropdown"><span class="selected"> </span> <span class="caret"></span></button>
                                    <ul class="dropdown-menu option" role="menu">
                                        <li id="1"><a href="#">POLAND</a></li>
                                        <li id="2"><a href="#">GERMANY</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-3 offset-9">
                                <button class="btn btn-default" data-toggle="modal" data-target="#myModal">Add address</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>


        </div>

    </section>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/my.js"></script>

</body>
</html>
